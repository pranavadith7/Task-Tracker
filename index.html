<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="icon" type="image/x-icon" href="images/task.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
    <script type="module" src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/task.svg" width="30" height="30" alt="task">
                <b style="font-family: Georgia, 'Times New Roman', Times, serif;">Task Tracker</b>
            </a>
        </div>
    </nav>
    <br>
    <div class="container">
        <h6>Add new Project</h6>
    </div>
    <br>
    <div class="container">
        <form id="new-project-form">
            <div class="input-group mb-3 row">
                <div class="col-10">
                    <input type="text" class="form-control" id="new-project-input" placeholder="Add a new project...">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" type="submit">Add project</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <hr><br>
    <div class="container">
        <h6>View Project tasks</h6>
    </div>
    <br>
    <div class="container">
        <form id="new-tasks-form">
            <div class="input-group mb-3 row">
                <div class="col-8">
                    <select class="form-select" id="new-task-code" aria-label="Default select example">
                    </select>
                </div>
                <div class="col-2">
                    <button class="btn btn-danger" id="deleteProject">Delete project</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" type="submit">View project tasks</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <form id="new-task-form">
            <div class="input-group mb-3 row">
                <div class="col-8">
                    <input type="text" class="form-control" id="new-task-input" placeholder="Add a new task...">
                </div>
                <div class="col-2">
                    <select class="form-select" id="new-task-priority" aria-label="Default select example">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3" id="backlog-column">
                <h3 class="h6"><b>Backlog</b></h3>
                <div class="list-group" id="backlog">
                </div>
            </div>
            <div class="col-3" id="todo-column">
                <h3 class="h6"><b>To-Do</b></h3>
                <div class="list-group" id="todo">
                </div>
            </div>

            <div class="col-3" id="in-progress-column">
                <h3 class="h6"><b>In-Progress</b></h3>
                <div class="list-group" id="inprogress">
                </div>
            </div>
            <div class="col-3" id="completed-column">
                <h3 class="h6"><b>Completed</b></h3>
                <div class="list-group" id="completed">
                </div>
            </div>
        </div>
    </div><br>
    <br><br>

    <!-- The Modal -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">To-Do List says...</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    Do you want to delete the project?
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
